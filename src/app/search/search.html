<div class="search-box" ng-class="{'search-box-shadow': !vm.node}"> 
  <div class="search-box-inner">
    <button class="btn ion-navicon btn-menu"></button> 
    <typeahead class="input-search" 
      choice="vm.node" 
      focus-to=".search-box"  
      placeholder="Search..." 
      clearonselect="true">
    </typeahead>
    <button class="btn ion-ios-search-strong btn-search"></button>
  </div>
</div>
