  <div class="tabbable propertyTabs"   >

            <!-- tab headers-->
            <ul class="nav nav-tabs">
                <li ng-repeat="tab in tabs" ng-class="{active:selectedTab==tab}">
                    <a href ng-click="selectTab(tab)"><span class="hidden-xs">{{tab}}</span><span class="visible-xs">{{tab.charAt(0)}}</span></a>
                </li>
            
            </ul>

            <div class="tab-pane clearfix" ng-repeat="tab in tabs" ng-switch="tab" style="position: absolute; visibility: {{selectedTab==tab ? 'visible':'hidden' }}">


                <div class="tab-content" ng-switch-when="Properties"  >
                    <ui-view name="properties"></ui-view>
                    <ui-view name="editproperties"></ui-view>
                   
                </div>
