    <div  class="properties">

        <div class="row form-group">

            <div class="col-sm-9">
                <label>Labels</label>
                <labels navpath="/admin/main/node/{label}/view" labels="node.labels" highlight="{{node.class}}"></labels>
            </div>

            <div ng-if="node.hasOwnProperty('class')" class="col-sm-3 form-group">
                <label>Class</label>
                <div>{{node.class}}</div>
            </div>

        </div>

        <div ng-if="node.hasOwnProperty('systemInfo')" class="form-group">
            <label>System Info</label>
            <div>{{node.systemInfo}}</div>
        </div>


        <div class="row">
            <div ng-if="node.hasOwnProperty('lookup')" class="col-xs-6 form-group">
                <label>Lookup</label>
                <div>{{node.lookup}}</div>
            </div>
            <div ng-if="node.hasOwnProperty('label')" class="col-xs-6 form-group" ng-style="{opacity:node.Label === node.Lookup ? 0.7 : 1}">
                <label>
                    Label
                    <!--<span ng-show="node.Label === node.Lookup">(as lookup)</span>-->
                </label>
                <div>{{node.label}}</div>
            </div>
        </div>
        <div class="form-group">
            <label>Name</label>
            <div>{{node.name}}</div>

        </div>

        <div ng-if="node.hasOwnProperty('description')" class="form-group">
            <label>Description</label>
            <div>{{node.description}}</div>
        </div>


        <div ng-if="node.hasOwnProperty('text')" class="form-group">
            <label>Text</label>
            <div>{{node.text}}</div>
        </div>

        <div class="row">
            <div ng-repeat="(key, value) in node" class="col-xs-6 form-group"
                 ng-if="isAutogeneratedField(key)"
                 ng-switch="key"
                 ng-class="{'col-xs-3' : key==='yearFrom' || key==='yearTo' || key==='status' }">
                <label>{{key}}</label>
                <div>{{node[key]}}</div>
            </div>
        </div>

        <div ng-if="node.links.length" class="form-group">

            <label>Related web pages</label>
            <div ng-repeat="link in node.links">

                <div>
                    <a href="{{link.url}}" target="{{link.name}}">{{link.name}}</a>
                </div>

            </div>
        </div>

    </div>
