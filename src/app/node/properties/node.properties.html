<div  class="properties">

  <div class="row form-group">
    <div class="col-sm-12">
      <labels navpath="/admin/node/{label}" labels="vm.node.labels" highlight="{{vm.node.class}}"></labels>
    </div>
  </div>

  <div ng-if="vm.node.hasOwnProperty('systemInfo')" class="form-group">
    <label>System Info</label>
    <div>{{vm.node.systemInfo}}</div>
  </div>

  <div class="row">
    <div ng-if="vm.node.hasOwnProperty('class')" class="col-xs-4 form-group">
      <label>Class</label>
      <div>{{vm.node.class}}</div>
    </div>
    <div ng-if="vm.node.hasOwnProperty('lookup')" class="col-xs-4 form-group">
      <label>Lookup</label>
      <div>{{vm.node.lookup}}</div>
    </div>
    <div ng-if="vm.node.hasOwnProperty('label')" 
      class="col-xs-4 form-group" 
      ng-style="{opacity:vm.node.label === vm.node.lookup ? 0.7 : 1}">
      <label>Label</label>
      <div>{{vm.node.label}}</div>
    </div>
  </div>

  <div class="form-group">
      <label>Name</label>
      <div>{{vm.node.name}}</div>
  </div>

  <div ng-if="vm.node.hasOwnProperty('description')" class="form-group">
      <label>Description</label>
      <div>{{vm.node.description}}</div>
  </div>


  <div ng-if="vm.node.hasOwnProperty('text')" class="form-group">
      <label>Text</label>
      <div>{{vm.node.text}}</div>
  </div>

  <div class="row">
      <div ng-repeat="(key, value) in vm.node" class="col-xs-6 form-group"
            ng-if="isAutogeneratedField(key)"
            ng-switch="key"
            ng-class="{'col-xs-3' : key === 'yearFrom' || key === 'yearTo' || key === 'status' }">
          <label>{{key}}</label>
          <div>{{vm.node[key]}}</div>
      </div>
  </div>

  <div ng-if="vm.node.links.length" class="form-group">
    <label>Related web pages</label>
    <div ng-repeat="link in vm.node.links">
      <div>
        <a href="{{link.url}}" target="{{link.name}}">{{link.name}}</a>
      </div>
    </div>
  </div>
</div>
