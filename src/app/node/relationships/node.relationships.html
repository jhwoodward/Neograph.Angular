<div class="properties">
  <div class="form-group" ng-if="vm.node.id >-1 && vm.node.label && vm.node.temp.labelled">
    <label>Nodes labelled {{vm.node.label}}</label>
    <labels navpath="/explore/{label}"  items="vm.node.temp.labelled"></labels>
  </div>

  <div class="row" >
    <div ng-repeat="(key,value) in vm.node.relationships" ng-if="key != 'INSTANCE_OF'">

      <div 
        ng-if="value.predicate.lookup.toLowerCase()!='created'" 
        style="margin-bottom:5px;" 
        ng-class="{'col-sm-12':value.items.length > 5,'col-sm-6':value.items.length <= 5}">
        <label>
            {{value.predicate.toString()}}
        </label>
        <i 
          class="glyphicon" 
          style="opacity:0.5" 
          ng-show="!value.predicate.symmetrical" 
          ng-class="{'glyphicon-arrow-right':value.predicate.direction === 'out',
            'glyphicon-arrow-left':value.predicate.direction === 'in'}">
        </i>
        <labels navpath="/explore/{label}" items="value.items"></labels>
      </div>

    </div>
  </div>
</div>
